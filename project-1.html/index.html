<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1>Student Sign-up Form</h1>

        <form>

            <label>Full name *</label>
            <input type="text" placeholder="e.g. Priya Sharma" required>

            <label>Email address *</label>
            <input type="email" placeholder="example@mail.com" required>

            <label>Age *</label>
            <input type="number" placeholder="Your age" required>

            <label>Create password *</label>
            <input type="password" placeholder="At least 6 characters" required>

            <label>Gender *</label>
            <div class="box gender">
                <label><input type="radio" name="gender"> Female</label>
                <label><input type="radio" name="gender"> Male</label>
                <label><input type="radio" name="gender"> Other</label>
            </div>

            <label>Interests (choose all that apply)</label>
            <div class="box interests">
                <label><input type="checkbox"> Coding</label>
                <label><input type="checkbox"> Drawing</label>
                <label><input type="checkbox"> Sports</label>
            </div>

            <label>Class / Grade *</label>
            <select>
                <option>Select grade</option>
                <option>6th</option>
                <option>7th</option>
                <option>8th</option>
                <option>9th</option>
                <option>10th</option>
                <option>11th</option>
                <option>12th</option>
            </select>

            <label>Tell us (one line) about yourself</label>
            <textarea placeholder="I love science..."></textarea>

            <p class="note">Fields marked with * are required.</p>

            <div class="btns">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>

        </form>
    </div>

    <p class="footer-text">Open this file in a browser to fill your details..</p>

</body>
</html>
