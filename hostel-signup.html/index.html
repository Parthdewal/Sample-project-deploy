<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Booking Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <h1>Hostel Booking Sign-up</h1>

        <form>

            <label>Full name *</label>
            <input type="text" placeholder="e.g. Priya Sharma" required>

            <label>Email address *</label>
            <input type="email" placeholder="example@mail.com" required>

            <label>Phone number *</label>
            <input type="tel" placeholder="e.g. 9876543210" required>

            <label>Create password *</label>
            <input type="password" placeholder="At least 6 characters" required>

            <label>Gender *</label>
            <div class="box gender">
                <label><input type="radio" name="gender" required> Female</label>
                <label><input type="radio" name="gender" required> Male</label>
                <label><input type="radio" name="gender" required> Other</label>
            </div>

            <label>Hostel block *</label>
            <select required>
                <option>Select block</option>
                <option>Block A</option>
                <option>Block B</option>
                <option>Block C</option>
                <option>Girls Hostel</option>
                <option>Boys Hostel</option>
            </select>

            <label>Room type *</label>
            <div class="box interests">
                <label><input type="radio" name="room_type" required> Single seater</label>
                <label><input type="radio" name="room_type" required> Double seater</label>
                <label><input type="radio" name="room_type" required> Triple seater</label>
            </div>

            <label>Check-in date *</label>
            <input type="date" required>

            <label>Duration of stay *</label>
            <select required>
                <option>Select duration</option>
                <option>1 month</option>
                <option>3 months</option>
                <option>6 months</option>
                <option>1 year</option>
            </select>

            <label>Special requirements</label>
            <textarea placeholder="e.g. Ground floor room, near stairs..."></textarea>

            <p class="note">Fields marked with * are required.</p>

            <div class="btns">
                <button type="submit" class="submit-btn">Book Hostel</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>

        </form>
    </div>

    <p class="footer-text">Open this file in a browser to fill your hostel booking details.</p>

</body>
</html>
